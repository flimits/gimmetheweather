<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ShowMeTheWeather</title>
</head>

<body>
    <header id="header">
        <h1 style="text-align: center; background-color: blue; color: white;">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3" id="left">
                <h1 id="search-id">Search for a City:</h1>
                <form class="form-inline" id="form-inline">
                    <div class="form-group col-md-8">
                      <label class="sr-only col-md-12" for="search-data"></label>
                      <div class="input-group col-md-12">
                        <input type="text" class="form-control" id="search-data" placeholder="Enter a City Here">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                  </form>
            </div>
            <div id="right" class="col-9">
                <div id="upper">
                    <div class="card row" style="width: 100%;">
                        <div class="card-body">
                            <h2 class="card-title">City (data)</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                    <div id="display-weather" class="row">
                        <div class="col-2">june</div>
                        <div class="col-2">july</div>
                        <div class="col-2">august</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
