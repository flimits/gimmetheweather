<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ShowMeTheWeather</title>
</head>

<body>
    <header id="header">
        <h1 style="text-align: center; background-color: blue; color: white;">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3" id="left">
                <h1 id="search-id">Search for a City:</h1>
                <form class="form-inline" id="form-inline">
                    <div class="form-group col-md-8">
                        <label class="sr-only col-md-12" for="search-city"></label>
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control border border-dark border-3" id="search-city"
                            placeholder="Enter a City Here">
                            <input type="text" class="form-control border border-dark border-3" id="search-state"
                            placeholder="Enter a State Here">
                                
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary border border-dark border-3">Search</button>
                </form>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <!-- <h2></h2> -->
                    <button type="button" class="btn btn-primary">Search Stored</button>
                    <button type="button" class="btn btn-primary">Search Stored</button>
                    <button type="button" class="btn btn-primary">Search Stored</button>
                </div>
            </div>
            <div id="right" class="col-9">
                <div id="upper">
                    <div class="card row border border-dark border-3" style="width: 100%;">
                        <div class="card-body">
                            <h2 class="card-title font-weight: bold">City (date)</h2>
                            <div class="weather-info">
                                <h5 class="card-condition mb-2 text-body-secondary">Condition: </h5>
                                <div id="weather-icon"></div>
                            </div>
                            <h5 class="card-temp mb-2 text-body-secondary">Temp: </h5>
                            <h5 class="card-wind mb-2 text-body-secondary">Wind: </h5>
                            <h5 class="card-humidity mb-2 text-body-secondary">Humidity: </h5>
                        </div>
                    </div>
                    <div id="display-weather" class="row">
                        <h2 class="5-day">5-Day Forecast</h2>
                        <div class="col-2 day-border box-0">Day 1</div>
                        <div class="col-2 day-border box-1">Day 2</div>
                        <div class="col-2 day-border box-2">Day 3</div>
                        <div class="col-2 day-border box-3">Day 4</div>
                        <div class="col-2 day-border box-4">Day 5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
